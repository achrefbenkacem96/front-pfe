<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateStart"
            name="dateStart"
            [(ngModel)]="local_data.dateStart"
            placeholder="Date Start"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateEnd"
            name="dateEnd"
            [(ngModel)]="local_data.dateEnd"
            placeholder="Date End"
          /> 
        </mat-form-field>
      </div>


      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="objectifs"
            name="objectifs"
            [(ngModel)]="local_data.objectifs"
            placeholder="objectifs"
          />
        </mat-form-field>
      </div>

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            placeholder="feedbacksEntraineurs"
            matInput
            required
            id="feedbacksEntraineurs"
            name="feedbacksEntraineurs"
            [(ngModel)]="local_data.feedbacksEntraineurs"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        
      </div>
      
    </div>
    <div class="d-flex justify-content-between">

      <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>

      <button
        mat-flat-button
        (click)="doAction()"
        mat-flat-button
        color="primary"
        [disabled]="!userForm.valid"
      >
        {{action}}
      </button>

    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
