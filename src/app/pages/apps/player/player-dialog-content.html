<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="d-flex align-items-center m-b-16">
      <img
        class="mat-card-avatar"
        [src]="local_data.imagePath"
        class="rounded-circle"
        width="50"
      />
      <button mat-flat-button color="primary" class="m-l-16 input-file-button">
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="name"
            name="fullName"
            [(ngModel)]="local_data.fullName"
            placeholder="fullName"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contract Start</mat-label>

          <input
            type="date"
            matInput
            required
            id="contractStart"
            name="contractStart"
            [(ngModel)]="local_data.contractStart"
            placeholder="contractStart"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contract End</mat-label>

          <input
            type="date"
            matInput
            required
            id="contractEnd"
            name="contractEnd"
            [(ngModel)]="local_data.contractEnd"
            placeholder="contractEnd"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="countryOfResidence"
            name="countryOfResidence"
            [(ngModel)]="local_data.countryOfResidence"
            placeholder="countryOfResidence"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date Of Birth</mat-label>

          <input
            type="date"
            placeholder="dateOfBirth"
            matInput
            required
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="local_data.dateOfBirth"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="discordId"
            name="discordId"
            [(ngModel)]="local_data.discordId"
            placeholder="discordId"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="inGameName"
            name="inGameName"
            [(ngModel)]="local_data.inGameName"
            placeholder="inGameName"
          />
        </mat-form-field> </div><div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="jerseySize"
            name="jerseySize"
            [(ngModel)]="local_data.jerseySize"
            placeholder="jerseySize"
          />
        </mat-form-field></div><div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="mailAddress"
            name="mailAddress"
            [(ngModel)]="local_data.mailAddress"
            placeholder="Mail Address"
          />
        </mat-form-field></div><div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="number"
            matInput
            required
            id="salary"
            name="salary"
            [(ngModel)]="local_data.salary"
            placeholder="salary"
          />
        </mat-form-field></div><div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="socialMediaLinkFollowers"
            name="socialMediaLinkFollowers"
            [(ngModel)]="local_data.socialMediaLinkFollowers"
            placeholder="Social Media Link Followers"
          />
        </mat-form-field></div><div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="whatsappPhoneNumber"
            name="whatsappPhoneNumber"
            [(ngModel)]="local_data.whatsappPhoneNumber"
            placeholder="Whatsapp Phone"
          />
        </mat-form-field></div>
     







      
    </div>
    <div class="d-flex justify-content-between">
      <button
        mat-stroked-button
        color="warn"
        class="m-l-8"
        (click)="closeDialog()"
      >
        Cancel
      </button>
      <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      {{action}}
    </button>
    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
