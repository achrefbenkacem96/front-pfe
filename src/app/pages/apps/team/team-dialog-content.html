<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="teamName"
            name="teamName"
            [(ngModel)]="local_data.teamName"
            placeholder="Team Name"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="description"
            name="description"
            [(ngModel)]="local_data.description"
            placeholder="Description"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            required
            id="dateCreation"
            name="dateCreation"
            [(ngModel)]="local_data.dateCreation"
            placeholder="Date Creation"
          />
        </mat-form-field>
      </div>
      
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Club</mat-label>
          <input matInput
                 aria-label="Club"
                 id="clubId"
                 name="clubId"
                 [(ngModel)]="local_data.clubId"
                 [matAutocomplete]="auto"
                 [formControl]="myControl">
          <mat-autocomplete #auto="matAutocomplete">
            @for (club of filteredClubs | async; track club) {
              <mat-option [value]="club.id"  id="clubId"
                 name="clubId"
                 [(ngModel)]="local_data.clubId">
                <span>{{club.name}}</span> 
               </mat-option>
            }
          </mat-autocomplete>
          </mat-form-field>
      </div>
      
      


 
    </div>
    <div class="d-flex justify-content-between"> 
      <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
    <button
    mat-flat-button
    (click)="doAction()"
    mat-flat-button
    color="primary"
    [disabled]="!userForm.valid"
  >
    {{action}}
  </button>
    </div>
  
   
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
