<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="detailsContractuel"
            name="detailsContractuel"
            [(ngModel)]="local_data.detailsContractuel"
            placeholder="Details Contractuel"
          />
        </mat-form-field>
      </div>
      <!-- <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="sponsorTeam"
            name="sponsorTeam"
            [(ngModel)]="local_data.sponsorTeam"
            placeholder="Sponsor Team"
          />
        </mat-form-field>
      </div> -->
      <!-- <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="contratSponsor"
            name="contratSponsor"
            [(ngModel)]="local_data.contratSponsor"
            placeholder="Contrat Sponsor"
          />
        </mat-form-field>
      </div> -->
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="termesFinancieres"
            name="termesFinancieres"
            [(ngModel)]="local_data.termesFinancieres"
            placeholder="Termes Financieres"
          />
        </mat-form-field>
      </div>
      


    </div>
    <div class="d-flex justify-content-between">

      <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>

      <button
        mat-flat-button
        (click)="doAction()"
        mat-flat-button
        color="primary"
        [disabled]="!userForm.valid"
      >
        {{action}}
      </button>

    </div>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
